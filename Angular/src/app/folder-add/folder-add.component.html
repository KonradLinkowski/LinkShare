<form [formGroup]="folderForm" (ngSubmit)="onSubmit()" class="folder_form">
  <h1>Add new folder</h1>
  <label for="folder-name" class="label">Name</label>
  <input formControlName="name" id="folder-name" class="folder_form-input" type="text" required placeholder="name">
  <button [disabled]="!folderForm.valid" class="app-btn" type="submit">Submit</button>
</form>
