<div class="folder">
  <h2>{{ folder.name }}</h2>
  <div class="buttons">
    <button (click)="openModal('link-add')" class="btn btn--add"><span class="fas fa-plus"></span></button>
    <button (click)="openModal('folder-share')" class="btn btn--share"><span class="fas fa-user-plus"></span></button>
    <button (click)="deleteFolder()" class="btn btn--delete"><span class="fas fa-times"></span></button>
  </div>
  <div *ngIf="modal" class="modal">
    <div class="modal-inner">
      <app-link-add *ngIf="modal=='link-add'" [folderId]="folder.id"></app-link-add>
      <app-folder-share *ngIf="modal=='folder-share'" [folderId]="folder.id"></app-folder-share>
    </div>
    <div (click)="openModal()" class="modal-background"></div>
  </div>

  <app-link *ngFor="let link of links" [link]="link"></app-link>
</div>
