<div class="folder">
  <h2>{{ folder.name }}</h2>
  <div class="buttons">
    <button
      (click)="openModal('link-add')"
      class="btn btn--add tooltip fade"
      data-title="Add link"
      ><span class="fas fa-plus"></span></button>
    <button
      (click)="openModal('folder-share')"
      *ngIf="isMine()"
      class="btn btn--share tooltip fade"
      data-title="Share with friends"
      ><span class="fas fa-user-plus"></span></button>
    <button
      (click)="deleteFolder()"
      *ngIf="isMine()"
      class="btn btn--delete tooltip fade"
      data-title="Delete folder"
      ><span class="fas fa-times"></span></button>
  </div>
  <div *ngIf="modal" class="modal">
    <div class="modal-inner">
      <app-link-add *ngIf="modal=='link-add'" [callback]="onLinkAddition.bind(this)" [folderId]="folder.id"></app-link-add>
      <app-folder-share *ngIf="modal=='folder-share'" [callback]="onLinkAddition.bind(this)" [folderId]="folder.id"></app-folder-share>
    </div>
    <div (click)="openModal()" class="modal-background"></div>
  </div>

  <app-link *ngFor="let link of links" [link]="link"></app-link>
</div>
